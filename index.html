<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boba Slider</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"/>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="swiper">
            <div class="swiper-wrapper">
                <div class="swiper-slide is-strawberry">
                    <h2 class="slider-heading is-upper">Karaoke</h2>
                    <div class="slider-img"><img src="Images/Strawberry_Shortcake-bg.webp" alt=""></div>
                    <img class="flavour-image" src="Images/Strawberry_Shortcake.webp" alt="">
                    <h2 class="slider-heading is-lower">Night</h2>
                </div>
                <div class="swiper-slide is-banana">
                    <h2 class="slider-heading is-upper">Gooey fried</h2>
                    <div class="slider-img"><img src="Images/Banana-bg.webp" alt=""></div>
                    <img class="flavour-image" src="Images/Gooey_Fried_Banana.webp" alt="">
                    <h2 class="slider-heading is-lower">bananas</h2>
                </div>
                <div class="swiper-slide is-ube">
                    <h2 class="slider-heading is-upper">ooh</h2>
                    <div class="slider-img"><img src="Images/Bae-bg.webp" alt=""></div>
                    <img class="flavour-image" src="Images/Salted_Ube_Smores.webp" alt="">
                    <h2 class="slider-heading is-lower">bae</h2>
                </div>
                <div class="swiper-slide is-mango">
                    <h2 class="slider-heading is-upper">full moon</h2>
                    <div class="slider-img"><img src="Images/Mango-bg.webp" alt=""></div>
                    <img class="flavour-image" src="Images/Mango_Chamoy.webp" alt="">
                    <h2 class="slider-heading is-lower">party</h2>
                </div>
                <div class="swiper-slide is-churro">
                    <h2 class="slider-heading is-upper">fluffy churro</h2>
                    <div class="slider-img"><img src="Images/raspberry-bg.webp" alt=""></div>
                    <img class="flavour-image" src="Images/Churro_Raspberry.webp" alt="">
                    <h2 class="slider-heading is-lower">raspberry</h2>
                </div>
                <div class="swiper-slide is-coffee">
                    <h2 class="slider-heading is-upper">takashi</h2>
                    <div class="slider-img"><img src="Images/Double-espresso-bg.webp" alt=""></div>
                    <img class="flavour-image" src="Images/Double_Espresso.webp" alt="">
                    <h2 class="slider-heading is-lower">muracoffee</h2>
                </div>
            </div>
        </div>
        <div class="slider-bg">

<script src="script.js"></script>

</html>
